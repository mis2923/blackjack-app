<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Jack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="front-page" id="initial-form">
    <form onsubmit="gamePage(); event.preventDefault()">
      <div style="font-size:40px;font-weight:600;">BLACK JACK</div>
      <div style="font-size:14px;color:var(--color-font-thin)">何ラウンドでプレイしますか？</div>
      <div class="form-group">
        <input style="padding:8px 16px;border:1px solid var(--color-border);border-radius:4px;background:var(--color-bg-tile);color:var(--color-font);" id="round" class="round" type="number" value="5" min="1" required>
        
      </div>
      <button style="margin-top:40px;background:var(--color-green);" class="btn btn-primary action-btn" type="submit">ゲームを始める</button>
    </form>
  </div>

  <div id="gamePage" style="display:none;width:100%;height:100vh;">
    <div class="gamePage-left">
      <div class="gamePage-left-head">ラウンドの結果</div>
      <div id="result-log" class="result-log"></div>
    </div>
    <div id="table" class="table">
      <div id="game-state" class="game-header">
        <div class="round-count">
          <span class="round-head">ラウンド</span>
          <span id="roundCount" class="round-number"></span>
        </div>
        <div id="game-phase" style="display:flex;align-items:center;"></div>
      </div>
      <div id="house" class="house"></div>
      <div id="players" class="players"></div>
      <div id="game-result" class="game-result"></div>
      <div id="player-selector" class="player-selector"></div>
    </div>
  </div>
